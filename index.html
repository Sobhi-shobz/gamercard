<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gamer-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="gamer-name">Gamer Name</h1>
        <p class="gamer-tag">#1234</p>
        <div class="gamer-stats">
            <div class="stat">
                <h2>Games Played</h2>
                <p>250</p>
            </div>
            <div class="stat">
                <h2>Wins</h2>
                 <p>180</p>
            </div>
            <div class="stat">
                <h2>Losses</h2>
                <p>70</p>
            </div>
        </div>
        <button class="follow-button">Follow</button>
    </div>
</body>
</html>
