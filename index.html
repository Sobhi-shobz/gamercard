<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamer Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gamer-card">
    <img src="https://th.bing.com/th/id/OIP.DBYuoQz4AY__0aG61tgplQHaEK?r=0&rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="Profile Picture" class="profile-pic">
    <h1 class="gamer-name">Shobz</h1>
    <p class="gamer-tag">Soul_hunter</p>
    <div class="gamer-stats">
      <div class="stat">
        <h2>Games Played</h2>
        <p>250</p>
      </div>
      <div class="stat">
        <h2>Wins</h2>
        <p>200</p>
      </div>
      <div class="stat">
        <h2>Losses</h2>
        <p>50</p>
      </div>
    </div>
    <button class="follow-button">Follow</button>
  </div>
</body>
</html>
