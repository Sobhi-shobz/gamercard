<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gamer-card">
        <img src="https://cdn.corenexis.com/i/d/ju14/p3BYx1.jpg?token=a04050446923a6b104aef9230e4a31fe" alt="Profile Picture" class="profile-pic">
        <h1 class="gamer-name">Shobz</h1>
        <p class="gamer-tag">Soul_hunter</p>
        <div class="gamer-stats">
            <div class="stat">
                <h2>Games Played</h2>
                <p>250</p>
            </div>
            <div class="stat">
                <h2>Wins</h2>
                 <p>200</p>
            </div>
            <div class="stat">
                <h2>Losses</h2>
                <p>50</p>
            </div>
        </div>
        <button class="follow-button">Follow</button>
    </div>
</body>
</html>
